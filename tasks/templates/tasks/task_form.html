{% extends "tasks/base.html" %}

{% block title %}{{ title }} для проєкту: {{ project.name }}{% endblock %}

{% block content %}
<h1>{{ title }} для проєкту: <a href="{% url 'project_detail' project.id %}">{{ project.name }}</a></h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Зберегти завдання</button>
    <a href="{% url 'project_detail' project.id %}" class="btn btn-secondary">Скасувати</a>
</form>
{% endblock %}
